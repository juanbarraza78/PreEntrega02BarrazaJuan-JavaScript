<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <h2 class="text-center mb-5">Convertidor de monedas</h2>
    <div class="container rounded shadow mb-5 bg-white">
        <form action="#">
            <div class="mb-4">
                <label for="Monto" class="form-label">Convertir Pesos Argentinos a:</label>
                <input type="number" class="form-control" name="Monto" id="montoCotizador">
            </div>
            <div class="mb-4 form-check">
                <input type="radio" name="Cambio" class="form-check-input" id="Euro">
                <label for="Cambio" class="form-check-label">Euro</label>
            </div>
            <div class="mb-4 form-check">
                <input type="radio" name="Cambio" class="form-check-input" id="Dolar">
                <label for="Cambio" class="form-check-label">Dolar</label>
            </div>
            <div class="mb-4 form-check">
                <input type="radio" name="Cambio" class="form-check-input" id="Pesos">
                <label for="Cambio" class="form-check-label">Pesos chilenos</label>
            </div>
            <div class="d-grid mt-md-3 pb-4">
                <button type="button" id="Cotizar" value="Cotizar" class="btn btn-primary" onclick="convertidorMoneda()">Convertir</button>
            </div>
        </form>
    </div>

    <h2 class="text-center mb-5">Calculadora de interes</h2>
    <div class="container rounded shadow mb-5 bg-white">
        <form action="#">
            <div class="mb-4">
                <label for="Monto" class="form-label">Monto</label>
                <input type="number" class="form-control" name="Monto" id="montoImportes">
            </div>
            <div class="mb-4">
                <label for="meses" class="form-label">Meses</label>
                <input type="number" class="form-control" name="meses" id="meses">
            </div>
            <div class="mb-4">
                <label for="interes" class="form-label">Porcentaje de interes</label>
                <input type="number" class="form-control" name="interes" min="0" max="100" id="interes">
            </div>
            <div class="d-grid mt-md-3 pb-4">
                <button type="button" id="importe" value="importe" class="btn btn-danger" onclick="calcularImporte()">Calcular</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
